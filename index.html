<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <audio id="click" src="sounds/click.wav"></audio>
    <audio id="win" src="sounds/cheer.wav"></audio>
    <audio id="loss" src="sounds/boo.mp3"></audio>
    <div class="upper">
        
        <div class="header">Rock, Paper, Scissors!</div>
        <div id="results"></div>
    </div>
    <div class="buttons">
        <div class="player-button-container">
            <p>PLAYER</p>
            <button id="rock" class="game">
                <div class="sign">✊</div>
            </button>
            <button id="paper" class="game">
                <div class="sign">✋</div>
            </button>
            <button id="scissors" class="game">
                <div class="sign">✌</div>
            </button>
        </div>
        
        <div class="computer-button-container">
            <p>COMPUTER</p>
            <button id="rock-computer" class="game">
                <div class="sign">✊</div>
            </button>
            <button id="paper-computer" class="game">
                <div class="sign">✋</div>
            </button>
            <button id="scissors-computer" class="game">
                <div class="sign">✌</div>
            </button>
        </div>
    </div>
    <button id=reset>Reset?</button> 
</body>
</html>
